<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Relationship Management</title>
    <link rel="stylesheet" href="update_award.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<h2>Update Award Record</h2>
		<form action="update_award.php" method="post">
			<div class="form-group">
				<label for="award_id">Award ID:</label>
				<input type="text" class="form-control" id="award_id" name="award_id" value="AW0001" required readonly>
			</div>
			<div class="form-group">
				<label for="award_name">Award Name:</label>
				<input type="text" class="form-control" id="award_name" name="award_name" value="Excellence in Teaching" required>
			</div>
			<div class="form-group">
				<label for="award_description">Award Description:</label>
				<textarea class="form-control" id="award_description" name="award_description" required>Recognizes faculty who demonstrate excellence in teaching through their student evaluations, innovative teaching techniques, and dedication to student success.</textarea>
			</div>
			<div class="form-group">
				<label for="award_date">Award Date:</label>
				<input type="date" class="form-control" id="award_date" name="award_date" value="2022-03-15" required>
			</div>
			<div class="form-group">
				<label for="award_level">Award Level:</label>
				<select class="form-control" id="award_level" name="award_level" required>
					<option value="College">College</option>
					<option value="University">University</option>
					<option value="National">National</option>
				</select>
			</div>
			<div class="form-group">
				<label for="faculty_id">Faculty ID:</label>
				<input type="text" class="form-control" id="faculty_id" name="faculty_id" value="F0001" required readonly>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
</body>
</html>
