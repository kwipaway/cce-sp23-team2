<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Award</title>
    <link rel="stylesheet" href="styles/create_award.css" />
</head>
<body>
    <header>
        <h1>Create Award</h1>
    </header>
    <main>
        <div class="form-container-wrapper">
            <div class="form-container">
                <form action="" method="POST">
                    <div class="form-control">
                        <label for="award-id">Award ID:</label>
                        <input type="text" id="award-id" name="award-id" required>
                    </div>
                    <div class="form-control">
                        <label for="award-title">Award Title:</label>
                        <input type="text" id="award-title" name="award-title" required>
                    </div>
                    <div class="form-control">
                        <label for="award-organization">Award Organization:</label>
                        <input type="text" id="award-organization" name="award-organization" required>
                    </div>
                    <div class="form-control">
                        <label for="award-description">Award Description:</label>
                        <textarea id="award-description" name="award-description" required></textarea>
                    </div>
                    <input type="submit" value="Create Award">
                </form>
            </div>
            <div class="form-container">
                <div class="black-title">
                    <h2>Create Award for Faculty Member</h2>
                </div>
                <form action="" method="POST">
                    <div class="form-control">
                        <label for="sam-id">Sam ID:</label>
                        <input type="text" id="sam-id" name="sam-id" required>
                    </div>
                    <div class="form-control">
                        <label for="award-id">Award ID:</label>
                        <input type="text" id="award-id" name="award-id" required>
                    </div>
                    <div class="form-control">
                        <label for="award-date">Award Date Received:</label>
                        <input type="date" id="award-date" name="award-date" required>
                    </div>
                    <input type="submit" value="Create Award for Faculty Member">
                </form>
                <button class="home-btn" onclick="window.location.href='create_home.html'">Back to Main Menu</button>
            </div>
        </div>
    </main>
</body>
</html>
