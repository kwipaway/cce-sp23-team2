<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create_faculty.css">
    <title>Create Faculty Member</title>
</head>
<body>
    <h1>Create Faculty Member</h1>
    <form action="process-faculty.php" method="post">
        <label for="sam-id">Sam ID:</label>
        <input type="text" id="sam-id" name="sam-id"><br>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br>

        <label for="college">College:</label>
        <input type="text" id="college" name="college"><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="office">Office:</label>
        <input type="text" id="office" name="office"><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="faculty-type">Faculty Type:</label>
        <select id="faculty-type" name="faculty-type">
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
        </select><br>

        <label for="hire-date">Hire Date:</label>
        <input type="date" id="hire-date" name="hire-date"><br>

        <label for="mailbox-no">Mailbox Number:</label>
        <input type="text" id="mailbox-no" name="mailbox-no"><br>

        <input type="submit" value="Create">
    </form>
    <button class="home-btn" onclick="window.location.href='create_home.html'">Back to Main Menu</button>
</body>
</html>
