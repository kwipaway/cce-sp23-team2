    <title>Create Meeting</title>

<body>
    <h1>Create Meeting</h1>
    <form action="process-meeting.php" method="post">
        <label for="meeting-id">Meeting ID:</label>
        <input type="text" id="meeting-id" name="meeting-id"><br>

        <label for="meeting-name">Meeting Name:</label>
        <input type="text" id="meeting-name" name="meeting-name"><br>

        <label for="meeting-date">Meeting Date:</label>
        <input type="date" id="meeting-date" name="meeting-date"><br>

        <label for="meeting-description">Meeting Description:</label>
        <textarea id="meeting-description" name="meeting-description"></textarea><br>

        <label for="meeting-location">Meeting Location:</label>
        <input type="text" id="meeting-location" name="meeting-location"><br>

        <input type="submit" value="Create">

        <h2>Create Faculty Meeting</h2>
        <form action="process-faculty-meeting.php" method="post">
            <label for="sam-id">SamID:</label>
            <input type="text" id="sam-id" name="sam-id"><br>

            <label for="faculty-meeting-id">Meeting ID:</label>
            <input type="text" id="faculty-meeting-id" name="faculty-meeting-id"><br>

            <input type="submit" value="Create Faculty Meeting">
        </form>
    </form>
