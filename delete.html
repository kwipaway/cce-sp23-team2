<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		.delete-btn {
			background-color: #F78E1E;
			border: none;
			color: white;
			padding: 8px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		
		.delete-btn:hover {
			background-color: #d2751f;
		}
		
		.delete-btn:active {
			background-color: #c0621f;
		}
	</style>
</head>
<body>
	<button class="delete-btn">Delete</button>
</body>
</html>
